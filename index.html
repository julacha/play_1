<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math_game</title>
 <link rel="stylesheet" href="play1.css">
 <script src="play1.js" defer></script>
</head>
<body>
<div class="container">
<div class="game_grid">
    <div class="numbers">
<button class="cell" id="num-1">1</button>
<button class="cell" id="num-2">2</button>
<button class="cell" id="num-3">3</button>
<button class="cell" id="num-4">4</button>
<button class="cell" id="num-5">5</button>
<button class="cell" id="num-6">6</button>
<button class="cell" id="num-7">7</button>
<button class="cell" id="num-8">8</button>
<button class="cell" id="num-9">9</button>
<button class="cell" id="num-10">10</button>
    </div> 
<div id="gallery">
<div class="slider">
    <img class="count" id="img-1" src="images/one.PNG">
    <img class="count" id="img-2" src="images/two.PNG">
    <img class="count" id="img-3" src="images/three.PNG">
    <img class="count" id="img-4" src="images/four.PNG">
    <img class="count" id="img-5" src="images/five.PNG">
    <img class="count" id="img-6" src="images/six.PNG">
    <img class="count" id="img-7" src="images/seven.PNG">
    <img class="count" id="img-8" src="images/eight.PNG">
    <img class="count" id="img-9" src="images/nine.PNG">
    <img class="count" id="img-10" src="images/ten.PNG">
</div> <!-- end slider -->
<div class="congr">
    <img class="well" id="done" src="images/wd.jpg">
</div>
<div class="buttons-block">
    <button class="left-button">left</button>
    <button class="right-button">right</button>
</div>
</div> <!-- end gallery -->
</div> <!-- end game_grid -->
</div> <!-- end container -->
    
</body>
</html>
